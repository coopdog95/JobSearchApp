{% extends "main/base.html" %}
{% block content %}
	{% if user.is_authenticated %}
		<h1>Welcome, {{ user.username }}.</h1>
		<br><br>
		<h3>View your <a href="{% url 'user-entries' user.username %}">jobs.</a></h3>
		<div class="border-top pt-3">
			<small class="text-muted"><a href="{% url 'logout' %}">Log out.</a></small>
		</div>
	{% else %}
		<h1>Welcome.</h1>
		<h3><a href="{% url 'login' %}">Sign in</a> or <a href="{% url 'register' %}">sign up.</a></h3>
	{% endif %}
{% endblock content %}
